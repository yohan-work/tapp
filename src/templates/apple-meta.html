<!-- iOS Safari 전용 메타 태그 가이드 -->
<!-- 
  iOS에서 PWA를 완전히 지원하려면 아래 태그들을 추가하세요.
  head-snippet.html에 이미 기본 태그가 포함되어 있지만,
  더 세밀한 제어가 필요한 경우 아래 옵션을 참고하세요.
-->

<!-- 기본 설정 (필수) -->
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<!-- 상태바 스타일 (선택) -->
<!-- 
  - default: 기본 상태바 (흰색 배경, 검은색 텍스트)
  - black: 검은색 상태바
  - black-translucent: 반투명 상태바 (앱 콘텐츠가 상태바 영역까지 확장)
-->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- 앱 제목 -->
<meta name="apple-mobile-web-app-title" content="{{shortName}}">

<!-- 다양한 크기의 아이콘 (선택) -->
<!-- iOS는 디바이스에 따라 다른 크기의 아이콘을 사용합니다 -->
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png">
<link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-touch-icon-57x57.png">

<!-- 스플래시 스크린 (선택) -->
<!-- iPhone X, XS -->
<link rel="apple-touch-startup-image" 
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="/splash/iphone-x.png">
<!-- iPhone 11 Pro Max, XS Max -->
<link rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      href="/splash/iphone-xs-max.png">

<!-- 
  iOS 설치 가이드:
  1. Safari에서 웹사이트 열기
  2. 하단 공유 버튼 탭
  3. "홈 화면에 추가" 선택
  4. 이름 확인 후 "추가" 탭
-->
